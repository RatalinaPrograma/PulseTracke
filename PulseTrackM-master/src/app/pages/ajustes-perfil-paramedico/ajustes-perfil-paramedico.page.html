<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración de perfil</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background" style="--background: url('/assets/imgs/emergencias-fondo.png') no-repeat center center / cover;">
  
  <!-- Sección de Foto y Nombre -->
  <ion-card>
    <ion-card-content class="profile-section">
      <div class="profile-picture">
        <img src="assets/img/default-profile.png" alt="Foto de Perfil">
      </div>
      <div class="profile-info">
        <ion-label class="profile-name">Nombre del Usuario</ion-label>
        <ion-button size="small" color="secondary">Actualizar Foto</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  
  <!-- Información Personal -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos Personales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre Completo</ion-label>
        <ion-input placeholder="Nombre del Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input type="email" placeholder="usuario@correo.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="tel" placeholder="+34 123 456 789"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Dirección</ion-label>
        <ion-textarea placeholder="Calle, Ciudad, Código Postal"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <!-- Configuración de Contacto -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Configuración de Contacto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Recibir Notificaciones</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Permitir Mensajes de Texto</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <!-- Botones de Acción -->
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" class="btn-azul-claro">Guardar Cambios</ion-button>
    </ion-toolbar>
  </ion-footer>
  
</ion-content>

<ion-footer class="custom-footer">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/mapa-vivo" routerDirection="root">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Ver Mapa en Vivo</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/login-paramedico" routerDirection="root">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
