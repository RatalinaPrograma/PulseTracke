<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial de casos médicos</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background" style="--background: url('/assets/imgs/emergencias-fondo.png') no-repeat center center / cover;">

  <!-- Filtros de Búsqueda -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Filtros de Búsqueda</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked">Rango de Fechas</ion-label>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="stacked">Desde</ion-label>
              <ion-datetime display-format="DD/MM/YYYY" placeholder="Seleccionar Fecha Inicio"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="stacked">Hasta</ion-label>
              <ion-datetime display-format="DD/MM/YYYY" placeholder="Seleccionar Fecha Fin"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label>Tipo de Emergencia</ion-label>
        <ion-select placeholder="Seleccionar Tipo">
          <ion-select-option value="accidente">Accidente</ion-select-option>
          <ion-select-option value="infarto">Infarto</ion-select-option>
          <ion-select-option value="otro">Otro</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" color="primary">Aplicar Filtros</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Casos Anteriores -->
  <!--<ion-list>
    <ion-item *ngFor="let caso of casosFiltrados">
      <ion-label>
        <h2>{{caso.fecha}} - {{caso.tipo}}</h2>
        <p>Estado: {{caso.estado}}</p>
        <p>Hospital Receptor: {{caso.hospital}}</p>
      </ion-label>
      <ion-button fill="clear" color="secondary" (click)="verDetalles(caso)">Ver Detalles</ion-button>
    </ion-item>
  </ion-list>-->

  <!-- Opciones de Exportación -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Exportar Informes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="secondary">Exportar como PDF</ion-button>
      <ion-button expand="block" color="secondary">Exportar como Excel</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<!-- Footer con diseño independiente -->
<ion-footer class="custom-footer">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/mapa-vivo" routerDirection="root">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Ver Mapa en Vivo</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/login-paramedico" routerDirection="root">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
