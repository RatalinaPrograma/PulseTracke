<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>CRUD HOSPITAL</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="verbtn">
    <ion-button class="btn-azul-suave" expand="block" (click)="verHospital()">
      <ion-icon slot="start" name="eye"></ion-icon>
      Ver Hospital
    </ion-button>
  </div>

  <div class="agrbtn">
    <ion-button class="btn-verde-claro" expand="block" (click)="agregarHospital()">
      <ion-icon slot="start" name="add"></ion-icon>
      Agregar Hospital
    </ion-button>
  </div>

  <div class="edbtn">
    <ion-button class="btn-aqua" expand="block" (click)="modificarHospital()">
      <ion-icon slot="start" name="create"></ion-icon>
      Modificar Hospital
    </ion-button>
  </div>

  <div class="elbtn">
    <ion-button class="btn-verde-menta" expand="block" (click)="eliminarHospital()">
      <ion-icon slot="start" name="trash"></ion-icon>
      Eliminar Hospital
    </ion-button>
  </div>
</ion-content>

<ion-footer class="custom-footer">
  <ion-button expand="block" (click)="verReporte()">
    <ion-icon name="document-text-outline"></ion-icon>
    <ion-label>Men√∫ principal</ion-label>
  </ion-button>
</ion-footer>
